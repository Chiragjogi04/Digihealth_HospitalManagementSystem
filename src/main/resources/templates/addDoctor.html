<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigiHealth - Add Doctor</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #c5dfff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      margin: 0;
    }

    .container {
      max-width: 700px;
      width: 100%;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      padding: 2.5rem 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(10px);
      animation: fadeInUp 0.8s ease;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 2rem;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #34495e;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-size: 1rem;
    }

    input:focus, select:focus {
      border-color: #3498db;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
      outline: none;
    }

    .button-group {
      text-align: center;
      margin-top: 2rem;
    }

    .btn {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #2980b9, #3498db);
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .navigation-links {
      margin-top: 1.5rem;
      text-align: center;
    }

    .back-button {
      background: none;
      border: none;
      color: #3498db;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    .back-button:hover {
      color: #21618c;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .card {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1><i class="fas fa-user-md me-2"></i> Add New Doctor</h1>
      <form action="/saveDoctor" method="post">
        <div class="form-group">
          <label for="dName">Doctor Name</label>
          <input type="text" id="dName" name="dName" required placeholder="Enter doctor's full name">
        </div>

        <div class="form-group">
          <label for="dAge">Doctor Age</label>
          <input type="number" id="dAge" name="dAge" required placeholder="Enter doctor's age">
        </div>

        <div class="form-group">
          <label for="dGender">Gender</label>
          <select id="dGender" name="dGender" required>
            <option value="">Select gender</option>
            <option value="m">Male</option>
            <option value="f">Female</option>
          </select>
        </div>

        <div class="form-group">
          <label for="dExperience">Years of Experience</label>
          <input type="number" id="dExperience" name="dExperience" required min="0" placeholder="Enter years of experience">
        </div>

        <div class="form-group">
          <label for="dContact">Contact Number</label>
          <input type="tel" id="dContact" name="dContact" required pattern="[0-9]{10}" placeholder="Enter 10-digit mobile number">
        </div>

        <div class="form-group">
          <label for="dAddress">Address</label>
          <input type="text" id="dAddress" name="dAddress" required placeholder="Enter doctor's address">
        </div>

        <div class="form-group">
          <label for="dDepartment">Department</label>
          <select id="dDepartment" name="dDepartment" required>
            <option value="">Select department</option>
            <option value="Cardiologists">Cardiologists</option>
            <option value="Dermatologists">Dermatologists</option>
            <option value="Neurologists">Neurologists</option>
            <option value="Gastroenterologists">Gastroenterologists</option>
          </select>
        </div>

        <div class="button-group">
          <button type="submit" class="btn">Register Doctor</button>
        </div>
      </form>

      <div class="navigation-links">
        <button onclick="history.back()" class="back-button">
          <i class="fas fa-arrow-left"></i> Go Back
        </button>
      </div>
    </div>
  </div>
</body>
</html>
