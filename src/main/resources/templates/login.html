<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DigiHealth – Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
      background: linear-gradient(-45deg, #74abe2, #83c6d0, #ff9a9e, #fad0c4);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }

    .bubble {
      position: absolute;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
      bottom: -150px;
    }

    @keyframes rise {
      to {
        transform: translateY(-120vh) scale(1.3);
        opacity: 0;
      }
    }

    .bubble:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-duration: 12s; }
    .bubble:nth-child(2) { width: 120px; height: 120px; left: 70%; animation-duration: 18s; }
    .bubble:nth-child(3) { width: 50px; height: 50px; left: 40%; animation-duration: 14s; }
    .bubble:nth-child(4) { width: 100px; height: 100px; left: 85%; animation-duration: 20s; }
    .bubble:nth-child(5) { width: 60px; height: 60px; left: 25%; animation-duration: 16s; }

    .login-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      background: rgba(255,255,255,0.25);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(31,38,135,0.37);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.18);
      overflow: hidden;
      z-index: 1;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px) }
      to { opacity: 1; transform: translateY(0) }
    }

    .login-header {
      background: linear-gradient(135deg, #3498db, #2980b9);
      padding: 2rem 1.5rem;
      text-align: center;
      color: #fff;
    }

    .login-header h1 {
      margin: 0;
      font-size: 1.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-header h1 i { margin-right: 0.5rem; }

    .login-header p {
      margin: 0.5rem 0 0;
      font-size: 1rem;
      opacity: 0.9;
    }

    .login-form {
      padding: 2rem 1.5rem;
      background: rgba(255,255,255,0.8);
    }

    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #34495e;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem 2.5rem 0.75rem 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      transition: box-shadow 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(52,152,219,0.4);
    }

    .toggle-password {
      position: absolute;
      top: 38px;
      right: 12px;
      cursor: pointer;
      color: #888;
      transition: color 0.3s;
    }

    .toggle-password:hover { color: #333 }

    .login-button {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .error-message {
      background: #fde8e8;
      color: #e74c3c;
      padding: 0.75rem;
      border-radius: 6px;
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .login-footer {
      display: flex;
      justify-content: space-between;
      padding: 1rem 1.5rem 2rem;
      font-size: 0.9rem;
    }

    .back-button {
      background: rgba(255,255,255,0.6);
      border: none;
      padding: 0.5rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .back-button:hover { background: rgba(255,255,255,0.9) }

    .link {
      color: #3498db;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .link:hover { color: #2471a3 }
  </style>
</head>
<body>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <div class="login-container">
    <div class="login-header">
      <h1><i class="fas fa-hospital-alt"></i>DigiHealth</h1>
      <p id="greeting">Please login…</p>
    </div>
    <div class="login-form">
      <form action="/validate" method="post">
        <div class="form-group">
          <label for="user"><i class="fas fa-user"></i> Username</label>
          <input type="text" id="user" name="user" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="pass"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="pass" name="pass" placeholder="Enter your password" required>
          <i id="togglePassword" class="fas fa-eye toggle-password"></i>
        </div>
        <button type="submit" class="login-button">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
        <div id="error" class="error-message" style="display:none;">Invalid credentials</div>
      </form>
    </div>
    <div class="login-footer">
      <button onclick="history.back()" class="back-button">
        <i class="fas fa-arrow-left"></i> Go Back
      </button>
      <a href="./" class="link"><i class="fas fa-home"></i> Main Page</a>
    </div>
  </div>

  <script>
    (function(){
      const h = new Date().getHours();
      const g = h<12 ? 'Good Morning' : h<18 ? 'Good Afternoon' : 'Good Evening';
      document.getElementById('greeting').textContent = g + ', please log in.';
    })();

    document.getElementById('togglePassword').addEventListener('click', function(){
      const pass = document.getElementById('pass');
      const type = pass.getAttribute('type') === 'password' ? 'text' : 'password';
      pass.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
