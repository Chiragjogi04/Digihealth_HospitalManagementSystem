<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigiHealth - Remove Doctor</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      margin: 0;
    }

    .container {
      max-width: 600px;
      width: 100%;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      padding: 2.5rem 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(10px);
      animation: fadeInUp 0.8s ease;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 2rem;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #34495e;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-size: 1rem;
    }

    input:focus {
      border-color: #e74c3c;
      box-shadow: 0 0 6px rgba(231, 76, 60, 0.4);
      outline: none;
    }

    .button-group {
      text-align: center;
      margin-top: 2rem;
    }

    .btn {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-danger {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      color: white;
    }

    .btn-danger:hover {
      background: linear-gradient(135deg, #c0392b, #e74c3c);
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
    }

    .navigation-links {
      margin-top: 1.5rem;
      text-align: center;
    }

    .back-button,
    .link {
      background: none;
      border: none;
      color: #e74c3c;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: underline;
      margin: 0 0.5rem;
      transition: color 0.3s ease;
    }

    .back-button:hover,
    .link:hover {
      color: #a93226;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .card {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1><i class="fas fa-user-minus me-2"></i> Remove Doctor</h1>
      
      <form action="/removeDoctor" method="post">
        <div class="form-group">
          <label for="dId">Doctor ID</label>
          <input type="text" id="dId" name="dId" required placeholder="Enter doctor ID">
        </div>
        
        <div class="button-group">
          <button type="submit" class="btn btn-danger">
            <i class="fas fa-trash-alt me-2"></i>Remove Doctor
          </button>
        </div>
      </form>
      
      <div class="navigation-links">
        <button onclick="history.back()" class="back-button">
          <i class="fas fa-arrow-left"></i> Go Back
        </button>
        <a href="./" class="link">
          <i class="fas fa-home"></i> Return to Main Page
        </a>
      </div>
    </div>
  </div>
</body>
</html>
