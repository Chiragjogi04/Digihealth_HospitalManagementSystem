<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiHealth - View Patient</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #c8e6c9);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.7s ease;
        }

        h1 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            font-size: 1.2rem;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        .button-group {
            text-align: center;
        }

        .btn {
            padding: 0.8rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #2e7d32;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #1c5e24;
        }

        .navigation-links {
            text-align: center;
            margin-top: 2rem;
        }

        .link, .back-button {
            color: #2e7d32;
            font-weight: 600;
            text-decoration: none;
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 0.5rem;
        }

        .link:hover, .back-button:hover {
            text-decoration: underline;
        }

        .back-button {
            background-color: #e0e0e0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1><i class="fas fa-user-check me-2"></i>View Patient Details</h1>

            <form action="/viewPatient" method="post">
                <div class="form-group">
                    <label for="pId">Patient ID</label>
                    <input type="text" id="pId" name="pId" required placeholder="Enter patient ID">
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">View Patient</button>
                </div>
            </form>

            <div class="navigation-links">
                <button onclick="history.back()" class="back-button">
                    <i class="fas fa-arrow-left"></i> Go Back
                </button>
                <a href="./" class="link">
                    <i class="fas fa-home"></i> Return to Main Page
                </a>
            </div>
        </div>
    </div>
</body>
</html>
