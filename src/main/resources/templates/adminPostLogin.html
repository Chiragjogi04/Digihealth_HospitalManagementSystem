<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DigiHealth - Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #74abe2 0%, #7fb9dd 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 100%;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 2rem;
      max-width: 900px;
      width: 100%;
      animation: fadeIn 0.8s ease-out;
    }
    .card h1 {
      font-size: 2rem;
      color: #2c3e50;
      text-align: center;
      margin-bottom: 1.5rem;
      position: relative;
    }
    .card h1::after {
      content: "";
      width: 60px;
      height: 4px;
      background: linear-gradient(135deg, #3498db, #2980b9);
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 2px;
    }
    .dashboard-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .dashboard-section {
      background: rgba(52, 152, 219, 0.1);
      border-radius: 12px;
      padding: 1.5rem;
      flex: 1 1 350px;
      max-width: 420px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }
    .dashboard-section:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
    }
    .dashboard-section h2 {
      font-size: 1.4rem;
      color: #2c3e50;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .dashboard-section h2 i {
      margin-right: 8px;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .btn {
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 600;
      transition: all 0.3s ease;
      min-width: 140px;
      text-align: center;
    }
    .btn-primary {
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #2980b9, #2471a3);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .btn-danger {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      color: white;
      border: none;
    }
    .btn-danger:hover {
      background: linear-gradient(135deg, #c0392b, #a93226);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .navigation-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 1rem;
    }
    .back-button,
    .link {
      background: none;
      border: none;
      color: #3498db;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
      cursor: pointer;
      padding: 8px 12px;
    }
    .back-button:hover,
    .link:hover {
      color: #2980b9;
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media (max-width: 768px) {
      .dashboard-grid {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1><i class="fas fa-tools"></i> Admin Dashboard</h1>
      <div class="dashboard-grid">
        <div class="dashboard-section">
          <h2><i class="fas fa-user-md"></i> Doctor Management</h2>
          <div class="button-group">
            <a href="/addDoctor" class="btn btn-primary">
              <i class="fas fa-plus"></i> Add New Doctor
            </a>
            <a href="/removeDoctorByID" class="btn btn-danger">
              <i class="fas fa-user-minus"></i> Remove Doctor
            </a>
            <a href="/showAllDoctors" class="btn btn-primary">
              <i class="fas fa-eye"></i> View All Doctors
            </a>
          </div>
        </div>
        <div class="dashboard-section">
          <h2><i class="fas fa-procedures"></i> Patient Management</h2>
          <div class="button-group">
            <a href="/removePatient" class="btn btn-danger">
              <i class="fas fa-user-minus"></i> Remove Patient
            </a>
            <a href="/showAllPatients" class="btn btn-primary">
              <i class="fas fa-eye"></i> View All Patients
            </a>
          </div>
        </div>
      </div>
      <div class="navigation-links">
        <button onclick="history.back()" class="back-button">
          <i class="fas fa-arrow-left"></i> Go Back
        </button>
        <a href="./" class="link">
          <i class="fas fa-home"></i> Return to Main Page
        </a>
      </div>
    </div>
  </div>
</body>
</html>
