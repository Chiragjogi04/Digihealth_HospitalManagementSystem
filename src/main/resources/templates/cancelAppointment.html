<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigiHealth - Cancel Appointment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #ffe4e1, #ffffff);
      padding: 2rem;
    }

    .container {
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
      animation: fadeIn 0.8s ease-out;
    }

    h1, h2 {
      color: #b22222;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table thead {
      background: #dc3545;
      color: white;
    }

    table th, table td {
      padding: 12px 16px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    table tbody tr:hover {
      background-color: #ffeaea;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #dc3545;
      outline: none;
    }

    .btn-danger {
      background: linear-gradient(135deg, #dc3545, #c82333);
      border: none;
      padding: 0.75rem 1.5rem;
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      width: 100%;
      transition: 0.3s;
    }

    .btn-danger:hover {
      background: #bd2130;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(220, 53, 69, 0.3);
    }

    .back-button {
      background: none;
      border: none;
      color: #dc3545;
      font-weight: 600;
      text-decoration: underline;
      cursor: pointer;
    }

    .back-button:hover {
      color: #8b1c26;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      table thead {
        display: none;
      }

      table, table tbody, table tr, table td {
        display: block;
        width: 100%;
      }

      table tr {
        margin-bottom: 1rem;
      }

      table td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }

      table td::before {
        content: attr(data-label);
        position: absolute;
        left: 0;
        width: 50%;
        padding-left: 1rem;
        font-weight: 600;
        text-align: left;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1><i class="fas fa-calendar-times me-2"></i>Cancel Appointment</h1>
      <div class="table-responsive">
        <table>
          <thead>
            <tr>
              <th>Appointment ID</th>
              <th>Patient ID</th>
              <th>Name</th>
              <th>Slot</th>
              <th>Date</th>
              <th>Doctor ID</th>
              <th>Doctor's Name</th>
              <th>Department</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="appointment : ${appointmentList}">
              <td data-label="Appointment ID" th:text="${appointment.appointmentId}"></td>
              <td data-label="Patient ID" th:text="${appointment.patientId}"></td>
              <td data-label="Name" th:text="${appointment.patientName}"></td>
              <td data-label="Slot" th:text="${appointment.slot}"></td>
              <td data-label="Date" th:text="${appointment.date}"></td>
              <td data-label="Doctor ID" th:text="${appointment.doctorId}"></td>
              <td data-label="Doctor's Name" th:text="${appointment.doctorName}"></td>
              <td data-label="Department" th:text="${appointment.department}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="card">
      <h2><i class="fas fa-times-circle me-2"></i>Cancel Your Appointment</h2>
      <form action="/deleteAppointment" method="post">
        <div class="form-group">
          <label for="appointmentId">Appointment ID</label>
          <input type="text" id="appointmentId" name="appointmentId" required placeholder="Enter appointment ID to cancel" />
        </div>
        <button type="submit" class="btn btn-danger">
          <i class="fas fa-trash-alt me-2"></i>Cancel Appointment
        </button>
      </form>
    </div>

    <div class="text-center">
      <button onclick="history.back()" class="back-button">
        <i class="fas fa-arrow-left me-1"></i>Go Back
      </button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
