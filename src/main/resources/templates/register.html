<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - DigiHealth</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #cbebff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      margin: 0;
    }

    .register-container {
      width: 100%;
      max-width: 500px;
      padding: 2.5rem;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      animation: slideUp 0.8s ease-out;
    }

    .register-header {
      text-align: center;
      margin-bottom: 1.8rem;
    }
    
    .register-header h2 {
      font-size: 2rem;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 0.3rem;
    }
    
    .register-header p {
      font-size: 1rem;
      color: #6c757d;
      margin: 0;
    }

    .register-form .form-group label {
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 0.35rem;
    }

    .form-control {
      border: 1px solid #ced4da;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: none;
    }

    .form-control:focus {
      border-color: #3498db;
      box-shadow: 0 0 10px rgba(52, 152, 219, 0.25);
    }
    
    .error-message {
      color: #e74c3c;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
    
    .register-button {
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      padding: 0.8rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
    }

    .register-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 20px rgba(52, 152, 219, 0.4);
    }
    
    .login-link {
      text-align: center;
      margin-top: 1.5rem;
    }
    
    .login-link a {
      font-weight: 600;
      color: #3498db;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    .login-link a:hover {
      color: #2980b9;
      text-decoration: underline;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-header">
      <h2><i class="fas fa-user-plus"></i> Register</h2>
      <p>Create your account to access premium healthcare services</p>
    </div>
    
    <form class="register-form" th:action="@{/register}" method="post" th:object="${user}">
      <div class="mb-3 form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" th:field="*{username}" class="form-control" placeholder="Enter username" required>
        <span class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
      </div>
      
      <div class="mb-3 form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" th:field="*{email}" class="form-control" placeholder="Enter email" required>
        <span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
      </div>
      
      <div class="mb-3 form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" th:field="*{password}" class="form-control" placeholder="Enter password" required>
        <span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
      </div>
      
      <div class="mb-3 form-group">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm password" required>
        <span class="error-message" th:if="${#fields.hasErrors('global')}" th:errors="*{global}"></span>
      </div>
      
      <button type="submit" class="register-button">
        <i class="fas fa-user-plus"></i> Register
      </button>
      
      <div class="login-link">
        Already have an account? <a th:href="@{/login}">Login here</a>
      </div>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
